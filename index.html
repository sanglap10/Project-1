<html>
    <head>
        <title>
            Hello world
        </title>
    </head>

    <body>
        <h1> Rnter your name</h1>

        <input type ="text" id="name" placeholder="First name">
        <button onclick="sayHello()">Submit</button>

        <div id="result"></div>

        <script>
            function sayHello()
            {
                const name = document.getElementById("name").value;
                const getDiv = document.getElementById("result");
                getDiv.textContent = `Hello, ${name}`;
            }
        </script>

    </body>
</html>
